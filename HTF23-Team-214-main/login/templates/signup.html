{% comment %} <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<a href="{% url 'login' %}">Login</a> {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-80">
        <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600 font-medium">Username</label>
                <input type="text" name="username" id="username" class="w-full p-2 border rounded-lg" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-medium">Email</label>
                <input type="email" name="email" id="email" class="w-full p-2 border rounded-lg" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password1" class="block text-gray-600 font-medium">Password</label>
                <input type="password" name="password1" id="password1" class="w-full p-2 border rounded-lg" placeholder="Enter your password" required>
            </div>
            <div class="mb-4">
                <label for="password2" class="block text-gray-600 font-medium">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="w-full p-2 border rounded-lg" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg font-semibold">Sign Up</button>
        </form>
        <p class="mt-4 text-center">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
